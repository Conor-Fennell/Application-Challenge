<!doctype html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
    <title>String Reverser</title>
  
 </head>

 <body>
     <div class="container mt-5">
      {% load crispy_forms_tags %} <!--crispy forms allows us to use bootstrap on django forms-->
        <form method="post"  novalidate> 
            <!--{{ form }} Our form appears on screen-->
         
            <div class="container mt-2">
               {%if data %} 

                  {% csrf_token %} <!--We need this for browser, cross site request forgery protection-->
                  {{ data.form|crispy }} 
                  <!--Pass in the data.form so it will continue to display the form input after POST,
                  if we don't do this the input text area and the input will dissapear after post-->
                   <!--If we get form data, display the reversed string on the screen-->
                   <button type="submit" class="btn btn-primary">Reverse it</button>
                   <p class="mt-2">Reversed string: {{ data.string }}</p>

               {% else %}
                  {% csrf_token %} <!--We need this for browser, cross site request forgery protection-->
                  {{ form|crispy }} <!--Display the empty form on the screen-->
                   <!--If we didn't get form data, display this-->
                   <button type="submit" class="btn btn-primary">Reverse it</button>
                   <p class="mt-2">Reversed string: </p>

               {% endif %}
            </div>

        </form>     
     </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>

</html>
